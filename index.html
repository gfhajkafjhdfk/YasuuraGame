<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安浦町へようこそ！！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>安浦町へようこそ！！</h1>
    <h2>県立大学駅からスタート！！</h2>
    <button onclick="location.href='Kenritsu.html'">到着したらクリック！</button>
    <scriptsrc="js/main.js"></script>
</body>
    <style>
        
 body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url("image_06.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    /* フェードインアニメーション */
    @keyframes fadeIn {
        0% {opacity: 0; transform: translateY(-20px);}
        100% {opacity: 1; transform: translateY(0);}
    }

    h1, h2 {
        margin: 10px;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        animation: fadeIn 1.5s ease forwards;
    }

    h2 {
        animation-delay: 0.5s;
    }

    /* タイトルの揺れ */
    @keyframes float {
        0%, 100% {transform: translateY(0);}
        50% {transform: translateY(-10px);}
    }

    h1 {
        animation: fadeIn 1.5s ease forwards, float 3s ease-in-out infinite;
    }

    /* ボタンアニメーション */
    button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(255,255,255,0.5);
        animation: fadeIn 2s ease forwards;
        animation-delay: 1s;
    }

    button:hover {
        background: rgba(255, 255, 255, 1);
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(255,255,255,0.8);
    }

    /* 背景にゆらめく光のようなエフェクト */
    .bg-overlay {
        position: absolute;
        top:0; left:0;
        width:100%; height:100%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        animation: bgMove 10s linear infinite;
        pointer-events: none;
    }

    @keyframes bgMove {
        0% {transform: translate(0,0);}
        50% {transform: translate(50px,50px);}
        100% {transform: translate(0,0);}
    }
    </style>
</html>
