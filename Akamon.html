<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズ2</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
  <h1>問題</h1>
 <div class="quiz-image">
  <img src="q2.png" alt="クイズ画像" class="q2">
  <div class="caption">看板の情報を見て謎に答えよ！</div>
</div>

       <br><br>
  
<div>
  <button onclick="checkhint()" id="hintbtn">ヒント</button>
  <div class="hint1">色のあるということは…。色の文字がある場所？</div>
  <br>
  <button onclick="checkanser()" id ="anserbtn">答え</button>
  <div class="anser1">駅の概要から横須賀の中で色の文字を探すと”赤門”という文字が出てくるのでそれが答えになる<br>答え＝赤門</div>
</div>

  <input type="text" id="answer" placeholder="ここに入力">
  <button onclick="checkAnswer()" id="btn">答える</button>
  <p id="result"></p>

  <!-- 正解後に表示されるエリア -->
  <div id="extra" class="hidden-content">
    <a href="Nearjizo.html" id="nextBtn">次は地蔵尊だ！</a>
      <button id="infoBtn">赤門についての豆知識</button>
    
<div id="infoBubble" class="info-bubble">
      <img src="akamon2.jpg" alt="赤門" class="info-img">
      <p>
        赤門説明文
      </p>
    </div>      

     <div class="map-container"> 
<iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d575.8257956492455!2d139.67458650351932!3d35.2721100090547!

  OA5biC5a6J5rWm55S677yR5LiB55uuIOi1pOmWgA!3m2!1d35.2724358!2d139.6749841!4m5!1s0x60183f465b553e67%3A0xf2ae32f0da7175d3!2z44CS
  MjM4LTAwMTYg56We5aWI5bed55yM5qiq6aCI6LOA5biC5rex55Sw5Y-w77yY77yVIOWcsOiUteWwig!3m2!1d35.272044699999995!2d139.67479!5e0!3m2!

    </div>
  </div>


</div>

<style> 

  body {
  margin: 0;
  font-family: sans-serif;
  background: url("akamon.jpg") no-repeat center center / cover;
  min-height: 100vh;
  display: flex;
  justify-content: center;
}

/* 背景の上に半透明の黒を被せる */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5); /* 透過黒 */
  z-index: -1; /* コンテンツより下 */
}

.container {
  background: rgba(255,255,255,0.85); /* 半透明の白 */
  padding: 2rem;
  border-radius: 16px;
  max-width: 700px;
  margin: 20px;
  text-align: center;
}
 
</style>
    
<script>

  function checkhint() {
  const hint = document.querySelector('.hint1');
  hint.classList.toggle('show');
}

function checkanser() {
  const answer = document.querySelector('.anser1');
  answer.classList.toggle('show');
}
  
  function checkAnswer() {
    const input = document.getElementById("answer").value.trim();
    const result = document.getElementById("result");
    const extra = document.getElementById("extra");

    // 正解候補
    const correctAnswers = ["地蔵尊", "じぞうそん"];

    if (correctAnswers.includes(input)) {
      result.textContent = "正解！🎉";
      extra.classList.add("show"); // 次のページボタン & 地図をフェードイン
    } else {
      result.textContent = "不正解…もう一度挑戦してね。";
    }
  }
  
   document.addEventListener("DOMContentLoaded", () => {
    const infoBtn = document.getElementById("infoBtn");
    const infoBubble = document.getElementById("infoBubble");

    infoBtn.addEventListener("click", () => {
      infoBubble.classList.toggle("show");
    });
  });
</script>

  </body>
  
</html>
