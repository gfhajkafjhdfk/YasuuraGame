<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズ2</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
  <h1>問題</h1>
  <p class="q1">問題文</p>

  <input type="text" id="answer" placeholder="ここに入力">
  <button onclick="checkAnswer()" id="btn">答える</button>
  <p id="result"></p>

  <!-- 正解後に表示されるエリア -->
  <div id="extra" class="hidden-content">
    <a href="Akamon.html" id="nextBtn">メッセージ</a>
      <button id="infoBtn">赤門についての豆知識</button>
    
    <div class="map-container">
      
<iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d684.
  7768365400115!2d139.67440618388335!3d35.272026806253656!2m3!1f0!2f0!3f0!
  3m2!1i1024!2i768!4f13.1!4m11!3e2!4m5!1s0x60183ff209a7b1ef%3A0x22b4f7e4a52f6f7b!2z56We5aWI5bed5
  5yM5qiq6aCI6LOA5biC5a6J5rWm55S677yR5LiB55uuIOi1pOmWgA!3m2!1d35.2724358!2d139.6749841!4m3!3m2!1d
  35.271927399999996!2d139.674885!5e0!3m2!1sja!2sjp!4v1759015628154!5m2!1sja!2sjp"
  width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
  </iframe>
      
    </div>
  </div>

 <div id="infoBubble" class="info-bubble">
      <img src="akamon2.jpg" alt="赤門" class="info-img">
      <p>
        赤門説明文
      </p>
    </div>      
</div>

<style> 

  body {
  margin: 0;
  font-family: sans-serif;
  background: url("akamon.jpg") no-repeat center center / cover;
  min-height: 100vh;
  display: flex;
  justify-content: center;
}

/* 背景の上に半透明の黒を被せる */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5); /* 透過黒 */
  z-index: -1; /* コンテンツより下 */
}

.container {
  background: rgba(255,255,255,0.85); /* 半透明の白 */
  padding: 2rem;
  border-radius: 16px;
  max-width: 700px;
  margin: 20px;
  text-align: center;
}
 
</style>
    
<script>
  function checkAnswer() {
    const input = document.getElementById("answer").value.trim();
    const result = document.getElementById("result");
    const extra = document.getElementById("extra");

    // 正解候補
    const correctAnswers = ["あ", ""];

    if (correctAnswers.includes(input)) {
      result.textContent = "正解！🎉";
      extra.classList.add("show"); // 次のページボタン & 地図をフェードイン
    } else {
      result.textContent = "不正解…もう一度挑戦してね。";
    }
  }
  
   document.addEventListener("DOMContentLoaded", () => {
    const infoBtn = document.getElementById("infoBtn");
    const infoBubble = document.getElementById("infoBubble");

    infoBtn.addEventListener("click", () => {
      infoBubble.classList.toggle("show");
    });
  });
</script>

  </body>
  
</html>
