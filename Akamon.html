<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズ2</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
  <h1>問題</h1>
  <p class="q1">問題文</p>

  <input type="text" id="answer" placeholder="ここに入力">
  <button onclick="checkAnswer()" id="btn">答える</button>
  <p id="result"></p>

  <!-- 正解後に表示されるエリア -->
  <div id="extra" class="hidden-content">
    <a href="Akamon.html" id="nextBtn">メッセージ</a>

     <div class="map-container">
      
    </div>
  </div>
</div>

<style> 
body {
  /* --- 背景画像の設定 --- */

  /* 2つの画像をカンマ区切りで指定 */
  background-image: url("akamon.jpg"), url("akamon2.jpg");

  /* 画像が繰り返し表示されないように設定 */
  background-repeat: no-repeat;

  /* 画像の表示位置を「上の真ん中」と「下の真ん中」に設定 */
  background-position: center top, center bottom;

  /* 背景画像のサイズを設定 */
 
  background-size: 100% 100%;

  /* --- ページ全体のデザイン調整（任意） --- */
  margin: 0;
  font-family: sans-serif;
  min-height: 100vh; /* 画面の高さいっぱいに表示 */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* コンテンツが見やすいように背景の上に半透明の黒を被せる */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); /* 透過度50%の黒 */
  z-index: -1; /* コンテンツより下に配置 */
}

/* クイズのコンテナのスタイル */
.container {
  background: rgba(255, 255, 255, 0.9); /* 半透明の白 */
  padding: 2rem;
  border-radius: 16px;
  max-width: 700px;
  margin: 20px;
  text-align: center;
}
</style>
    
<script>
  function checkAnswer() {
    const input = document.getElementById("answer").value.trim();
    const result = document.getElementById("result");
    const extra = document.getElementById("extra");

    // 正解候補
    const correctAnswers = ["", ""];

    if (correctAnswers.includes(input)) {
      result.textContent = "正解！🎉";
      extra.classList.add("show"); // 次のページボタン & 地図をフェードイン
    } else {
      result.textContent = "不正解…もう一度挑戦してね。";
    }
  }
</script>

  </body>
  
</html>
