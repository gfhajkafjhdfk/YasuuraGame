<body>
<div class="container">
  <h1>問題</h1>
  <p class="q1">序盤に見た京急のウェブサイトから色が消えている...！？<br>異変を見つけてそれを答えて！！</p>
 
  <!-- 既存の extra 内など適切な場所に挿入 -->
<a href="https://gfhajkafjhdfk.github.io/-/" target="_blank" id="stationLinkbtn">駅の詳細を見る</a>

  <br><br>
  
<div>
  <button onclick="checkhint()" id="hintbtn">ヒント</button>
  <div class="hint1">さっき解いた画面に戻っているが、さっき解いた問題と照らし合わせると...。ｖないうｖｈｋｆヴぁｆばｇｄｂ！こっちまで文字化けいあｂじょｄｂはｇ！君自身の力でヴぁｈぬいｖｈｆんｖばｆｄ。</div>
  <br>
  <button onclick="checkanser()" id ="anserbtn">答え</button>
  <div class="anser1">暗ヴぉうｆはなｄｆｖｌじゃｆヴぃおｆｊｖ<br>答え＝Ｙｊａｂｉｈｄｂ</div>
</div>

  <input type="text" id="answer" placeholder="ここに入力">
  <button onclick="checkAnswer()" id="btn">答える</button>
  <p id="result"></p>

  <!-- 正解後に表示されるエリア -->
 <div id="extra" class="hidden-content">

<style>
  
  body {
  margin: 0;
  font-family: sans-serif;
  background: url("kenritsu.jpg") no-repeat center center / cover;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 背景の上に半透明の黒を被せる */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5); /* 透過黒 */
  z-index: -1; /* コンテンツより下 */
}

.container {
  background: rgba(255,255,255,0.85); /* 半透明の白 */
  padding: 2rem;
  border-radius: 16px;
  max-width: 700px;
  margin: 20px;
}

  
</style>
  
<script>
function checkhint() {
  const hint = document.querySelector('.hint1');
  hint.classList.toggle('show');
}

function checkanser() {
  const answer = document.querySelector('.anser1');
  answer.classList.toggle('show');
}
  
  function checkAnswer() {
    const input = document.getElementById("answer").value.trim();
    const result = document.getElementById("result");
    const extra = document.getElementById("extra");

    // 正解候補
    const correctAnswers = ["YASUULAB", "やすうらぼ","Yasuulab","YasuuLab","yasuulab","やすーらぼ"];

    if (correctAnswers.includes(input)) {
      result.textContent = "正解！🎉";
      extra.classList.add("show"); // 次のページボタン & 地図をフェードイン
    } else {
      result.textContent = "不正解…もう一度挑戦してね。";
    }
  }
  
    document.addEventListener("DOMContentLoaded", () => {
    const infoBtn = document.getElementById("infoBtn");
    const infoBubble = document.getElementById("infoBubble");

    infoBtn.addEventListener("click", () => {
      infoBubble.classList.toggle("show");
    });
  });
  
</script>
</body>
</html>
