<html lang="ja">
<head>

  <body>
    <div class="container">
  <h1>問題</h1>
  <p class="q1">文字は過去を振り返るためにある。さかのぼった結果がその答えだ。
</p>

  <input type="text" id="answer" placeholder="ここに入力">
  <button onclick="checkAnswer()" id="btn">答える</button>
  <p id="result"></p>

  <!-- 正解後に表示されるエリア -->
  <div id="extra" class="hidden-content">
    <a href="https://gfhajkafjhdfk.github.io/-/" id="nextBtn">戻ってみよう...</a>

    <p>あれれ？スタート地点に戻っている？どういうことだ…</p>
    

     <div class="map-container"> 
<iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d2086.499136832887!2d139.6768444717853!3d35.269320110673995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e2!4m3!3m2!1d35.2682721!2d139.6795601!4m5!1s0x60183fee951b042d%3A0xecb9389eb5b1d94e!2z55yM56uL5aSn5a2m6aeF!3m2!1d35.270299699999995!2d139.676624!5e1!3m2!1sja!2sjp!4v1759040520687!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  </div>


</div>

<style> 

  body {
  margin: 0;
  font-family: sans-serif;
  background: url("humikiri2.png") no-repeat center center / cover;
  min-height: 100vh;
  display: flex;
  justify-content: center;
}

/* 背景の上に半透明の黒を被せる */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5); /* 透過黒 */
  z-index: -1; /* コンテンツより下 */
}

.container {
  background: rgba(255,255,255,0.85); /* 半透明の白 */
  padding: 2rem;
  border-radius: 16px;
  max-width: 700px;
  margin: 20px;
  text-align: center;
}
 
</style>
    
<script>
  function checkAnswer() {
    const input = document.getElementById("answer").value.trim();
    const result = document.getElementById("result");
    const extra = document.getElementById("extra");

    // 正解候補
    const correctAnswers = ["repeating", "Repeating"];

    if (correctAnswers.includes(input)) {
      result.textContent = "正解！🎉...？あれ？";
      extra.classList.add("show"); // 次のページボタン & 地図をフェードイン
    } else {
      result.textContent = "不正解…もう一度挑戦してね。";
    }
  }
  
  
</script>

  </body>
  
</html>
