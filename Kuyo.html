<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズ7</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
  <h1>問題</h1>
   <div class="quiz-image">
  <img src="community.png" alt="クイズ画像" class="q2">
  <div class="caption">看板の情報を見て謎に答えよ！</div>
</div>

  <input type="text" id="answer" placeholder="ここに入力">
  <button onclick="checkAnswer()" id="btn">答える</button>
  <p id="result"></p>

  <!-- 正解後に表示されるエリア -->
  <div id="extra" class="hidden-content">
    <a href="Community.html" id="nextBtn">コミュニティセンターへ行こう！</a>
      <button id="infoBtn">安浦公園についての豆知識</button>
    
<div id="infoBubble" class="info-bubble">
      <img src="" alt="" class="info-img">
      <p>
        説明文
      </p>
    </div>      

     <div class="map-container"> 
<iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d3257.3580192350496!2d139.67583472442954!3d35.27222390233586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e2!4m5!1s0x60183fee3c082dd5%3A0x30bc55cd2e4d09fc!2z5a6J5rWm5YWs5ZyS!3m2!1d35.272453!2d139.67741709999999!4m5!1s0x60183fefa13eef65%3A0xe637aca999895ed4!2z56We5aWI5bed55yM5qiq6aCI6LOA5biC5a6J5rWm55S677yS5LiB55uuIOWuiea1puiomOW_teS8mumkqCDmqKrpoIjos4DluILluILmsJHpg6gg5a6J5rWm44Kz44Of44Ol44OL44OG44Kj44K744Oz44K_44O8!3m2!1d35.2719448!2d139.6794339!5e0!3m2!1sja!2sjp!4v1759041450222!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>


</div>

<style> 

  body {
  margin: 0;
  font-family: sans-serif;
  background: url("") no-repeat center center / cover;
  min-height: 100vh;
  display: flex;
  justify-content: center;
}

/* 背景の上に半透明の黒を被せる */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5); /* 透過黒 */
  z-index: -1; /* コンテンツより下 */
}

.container {
  background: rgba(255,255,255,0.85); /* 半透明の白 */
  padding: 2rem;
  border-radius: 16px;
  max-width: 700px;
  margin: 20px;
  text-align: center;
}
 
</style>
    
<script>
  function checkAnswer() {
    const input = document.getElementById("answer").value.trim();
    const result = document.getElementById("result");
    const extra = document.getElementById("extra");

    // 正解候補
    const correctAnswers = ["", ""];

    if (correctAnswers.includes(input)) {
      result.textContent = "正解！🎉";
      extra.classList.add("show"); // 次のページボタン & 地図をフェードイン
    } else {
      result.textContent = "不正解…もう一度挑戦してね。";
    }
  }
  
   document.addEventListener("DOMContentLoaded", () => {
    const infoBtn = document.getElementById("infoBtn");
    const infoBubble = document.getElementById("infoBubble");

    infoBtn.addEventListener("click", () => {
      infoBubble.classList.toggle("show");
    });
  });
</script>

  </body>
  
</html>
