<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズ5</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
   <h1>問題</h1>
 <div class="quiz-image">
  <img src="image (3).png" alt="クイズ画像" class="q2">
  <div class="caption">次に行く場所のヒントとなる物を、この画像から読み取って答えよ</div>
</div>

      <br><br>
  
<div>
  <button onclick="checkhint()" id="hintbtn">ヒント</button>
  <div class="hint1">それぞれ部品の名前の頭文字！</div>
  <br>
  <button onclick="checkanser()" id ="anserbtn">答え</button>
  <div class="anser1">は＝ハンドル、さ＝サドル、た＝タイヤ、ぺ＝ペダル、この情報から画像の形に当てはめて、”自転車”と推測できる！<br>答え＝自転車</div>
</div>

  <input type="text" id="answer" placeholder="ここに入力">
  <button onclick="checkAnswer()" id="btn">答える</button>
  <p id="result"></p>

  <!-- 正解後に表示されるエリア -->
  <div id="extra" class="hidden-content">
    <a href="Station.html" id="nextBtn">Let's go to 自転車共有センター！</a>
      <button id="infoBtn">上海亭についての豆知識</button>
    
<div id="infoBubble" class="info-bubble">
      <img src="" alt="" class="info-img">
      <p>
        説明文
      </p>
    </div>      

     <div class="map-container"> 
<iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d3257.291312480854!2d139.6740890244296!3d35.27388275224566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e2!4m5!1s0x60183fee043f8653%3A0x27671e8367c22957!2z56We5aWI5bed55yM5qiq6aCI6LOA5biC5a6J5rWm55S677yS5LiB55uuIOS4iua1t-S6rQ!3m2!1d35.2724919!2d139.67619109999998!4m5!1s0x60183ff19e20d987%3A0xaa5e77ee806ccba0!2z44CSMjM4LTAwMTIg56We5aWI5bed55yM5qiq6aCI6LOA5biC5a6J5rWm55S677yR5LiB55uuIEhFTExPIENZQ0xJTkcsIOODmeOCpOODq-ODvOODoOaoqumgiOizgOS4reWkruKFoQ!3m2!1d35.2753084!2d139.67711269999998!5e0!3m2!1sja!2sjp!4v1759035865891!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>


</div>

<style> 

  body {
  margin: 0;
  font-family: sans-serif;
  background: url("sht.jpg") no-repeat center center / cover;
  min-height: 100vh;
  display: flex;
  justify-content: center;
}

/* 背景の上に半透明の黒を被せる */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5); /* 透過黒 */
  z-index: -1; /* コンテンツより下 */
}

.container {
  background: rgba(255,255,255,0.85); /* 半透明の白 */
  padding: 2rem;
  border-radius: 16px;
  max-width: 700px;
  margin: 20px;
  text-align: center;
}
 
</style>
    
<script>
function checkhint() {
  const hint = document.querySelector('.hint1');
  hint.classList.toggle('show');
}

function checkanser() {
  const answer = document.querySelector('.anser1');
  answer.classList.toggle('show');
}
  
  function checkAnswer() {
    const input = document.getElementById("answer").value.trim();
    const result = document.getElementById("result");
    const extra = document.getElementById("extra");

    // 正解候補
    const correctAnswers = ["自転車", "じてんしゃ"];

    if (correctAnswers.includes(input)) {
      result.textContent = "正解！🎉";
      extra.classList.add("show"); // 次のページボタン & 地図をフェードイン
    } else {
      result.textContent = "不正解…もう一度挑戦してね。";
    }
  }
  
   document.addEventListener("DOMContentLoaded", () => {
    const infoBtn = document.getElementById("infoBtn");
    const infoBubble = document.getElementById("infoBubble");

    infoBtn.addEventListener("click", () => {
      infoBubble.classList.toggle("show");
    });
  });
</script>

  </body>
  
</html>
