<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズ8</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
  <h1>問題</h1>
 <div class="quiz-image">
  <img src="humikiri.png" alt="クイズ画像" class="q2">
  <div class="caption">この画像から推測できる場所を答えよ。Aが１、Bが２という風に考えれば道は開けるだろう</div>
</div>
  <input type="text" id="answer" placeholder="ここに入力">
  <button onclick="checkAnswer()" id="btn">答える</button>
  <p id="result"></p>

  <!-- 正解後に表示されるエリア -->
  <div id="extra" class="hidden-content">
    <a href="Humikiri.html" id="nextBtn">踏切へ行こう</a>
      <button id="infoBtn">安浦コミュニティセンターについての豆知識</button>
    
<div id="infoBubble" class="info-bubble">
      <img src="" alt="" class="info-img">
      <p>
        説明文
      </p>
    </div>      

     <div class="map-container"> 
<iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d814.3802752881184!2d139.67912561393223!3d35.26816812864166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e2!4m5!1s0x60183fefa13eef65%3A0xe637aca999895ed4!2z5qiq6aCI6LOA5biC5biC5rCR6YOoIOWuiea1puOCs-ODn-ODpeODi-ODhuOCo-OCu-ODs-OCv-ODvOOAgeOAkjIzOC0wMDEyIOelnuWliOW3neecjOaoqumgiOizgOW4guWuiea1pueUuu-8kuS4geebru-8k--8kyDlronmtaboqJjlv7XkvJrppKg!3m2!1d35.2719448!2d139.6794339!4m3!3m2!1d35.2682721!2d139.6795601!5e0!3m2!1sja!2sjp!4v1759039555411!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>


</div>

<style> 

  body {
  margin: 0;
  font-family: sans-serif;
  background: url("community.jpg") no-repeat center center / cover;
  min-height: 100vh;
  display: flex;
  justify-content: center;
}

/* 背景の上に半透明の黒を被せる */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5); /* 透過黒 */
  z-index: -1; /* コンテンツより下 */
}

.container {
  background: rgba(255,255,255,0.85); /* 半透明の白 */
  padding: 2rem;
  border-radius: 16px;
  max-width: 700px;
  margin: 20px;
  text-align: center;
}
 
</style>
    
<script>
  function checkAnswer() {
    const input = document.getElementById("answer").value.trim();
    const result = document.getElementById("result");
    const extra = document.getElementById("extra");

    // 正解候補
    const correctAnswers = ["踏切", "ふみきり"];

    if (correctAnswers.includes(input)) {
      result.textContent = "正解！🎉";
      extra.classList.add("show"); // 次のページボタン & 地図をフェードイン
    } else {
      result.textContent = "不正解…もう一度挑戦してね。";
    }
  }
  
   document.addEventListener("DOMContentLoaded", () => {
    const infoBtn = document.getElementById("infoBtn");
    const infoBubble = document.getElementById("infoBubble");

    infoBtn.addEventListener("click", () => {
      infoBubble.classList.toggle("show");
    });
  });
</script>

  </body>
  
</html>
