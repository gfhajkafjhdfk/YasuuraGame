<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>問題</h1>
  <p class="q1">京浜急行電鉄の県立大学駅のウェブサイトの「駅の概要」から、横須賀の中で色のある場所を探して、それを答えよ</p>

  <input type="text" id="answer" placeholder="ここに入力">
  <button onclick="checkAnswer()" id="btn">答える</button>
  <p id="result"></p>

  <!-- 正解後に表示されるエリア -->
  <div id="extra" class="hidden-content">
    <a href="Akamon.html" id="nextBtn">さあ、赤門へGO!</a>

     <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2481.18405493687!2d139.67240917442945!3d35.272440152324045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60183ff209a7b1ef%3A0x22b4f7e4a52f6f7b!2z6LWk6ZaA!5e1!3m2!1sja!2sjp!4v1758949865138!5m2!1sja!2sjp" 
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</div>

<script>
  function checkAnswer() {
    const input = document.getElementById("answer").value.trim();
    const result = document.getElementById("result");
    const extra = document.getElementById("extra");

    // 正解候補
    const correctAnswers = ["赤門", "あかもん"];

    if (correctAnswers.includes(input)) {
      result.textContent = "正解！🎉";
      extra.classList.add("show"); // 次のページボタン & 地図をフェードイン
    } else {
      result.textContent = "不正解…もう一度挑戦してね。";
    }
  }
</script>
</body>
</html>
