<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズ6</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
  <h1>問題</h1>
  <p class="q1">あなたがこれまで通った場所を地図にそれぞれ直線で結んでみよ。その図形と同じ形を持つ公園が、この先の目的地である。そしてその答えをかけ！（県立大学駅は含めない
地蔵尊から上海亭が底辺とする。）
</p>
 <div class="map-container2"> 
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3257.356879961082!2d139.67498994320567!3d35.272252234137646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60183fee4e7add23%3A0xedd0e66eb7e80ba9!2z44CSMjM4LTAwMTIg56We5aWI5bed55yM5qiq6aCI6LOA5biC5a6J5rWm55S6!5e0!3m2!1sja!2sjp!4v1759037156873!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
 </div>

<br><br>
  
<div>
  <button onclick="checkhint()" id="hintbtn">ヒント</button>
  <div class="hint1">人が輪っかになっているということは…。コミュニティ…。その真ん中は何？</div>
  <br>
  <button onclick="checkanser()" id ="anserbtn">答え</button>
  <div class="anser1">？がコミュニティの真ん中にいるということは、”コミュニティセンター”となる。（真ん中は英語で”センター”）<br>答え＝コミュニティセンター</div>
</div>
      
  <input type="text" id="answer" placeholder="ここに入力">
  <button onclick="checkAnswer()" id="btn">答える</button>
  <p id="result"></p>

  <!-- 正解後に表示されるエリア -->
  <div id="extra" class="hidden-content">
    <a href="Kuyo.html" id="nextBtn">公園で一休み…？</a>
      <button id="infoBtn">自転車共有センターについての豆知識</button>
    
<div id="infoBubble" class="info-bubble">
      <img src="" alt="" class="info-img">
      <p>
        説明文
      </p>
    </div>      

     <div class="map-container"> 
<iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d2739.0492619002534!2d139.67530319681214!3d35.27374453680037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e2!4m5!1s0x60183ff19e20d987%3A0xaa5e77ee806ccba0!2sHELLO%20CYCLING!3m2!1d35.2753084!2d139.67711269999998!4m5!1s0x60183fee3c082dd5%3A0x30bc55cd2e4d09fc!2z44CSMjM4LTAwMTIg56We5aWI5bed55yM5qiq6aCI6LOA5biC5a6J5rWm55S677yS5LiB55uuIOWuiea1puWFrOWckg!3m2!1d35.272453!2d139.67741709999999!5e0!3m2!1sja!2sjp!4v1759037952315!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>


</div>

<style> 

  body {
  margin: 0;
  font-family: sans-serif;
  background: url("station.jpg") no-repeat center center / cover;
  min-height: 100vh;
  display: flex;
  justify-content: center;
}

/* 背景の上に半透明の黒を被せる */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5); /* 透過黒 */
  z-index: -1; /* コンテンツより下 */
}

.container {
  background: rgba(255,255,255,0.85); /* 半透明の白 */
  padding: 2rem;
  border-radius: 16px;
  max-width: 700px;
  margin: 20px;
  text-align: center;
}
 
</style>
    
<script>
function checkhint() {
  const hint = document.querySelector('.hint1');
  hint.classList.toggle('show');
}

function checkanser() {
  const answer = document.querySelector('.anser1');
  answer.classList.toggle('show');
}
  
  function checkAnswer() {
    const input = document.getElementById("answer").value.trim();
    const result = document.getElementById("result");
    const extra = document.getElementById("extra");

    // 正解候補
    const correctAnswers = ["安浦公園", "やすうらこうえん"];

    if (correctAnswers.includes(input)) {
      result.textContent = "正解！🎉";
      extra.classList.add("show"); // 次のページボタン & 地図をフェードイン
    } else {
      result.textContent = "不正解…もう一度挑戦してね。";
    }
  }
  
   document.addEventListener("DOMContentLoaded", () => {
    const infoBtn = document.getElementById("infoBtn");
    const infoBubble = document.getElementById("infoBubble");

    infoBtn.addEventListener("click", () => {
      infoBubble.classList.toggle("show");
    });
  });
</script>

  </body>
  
</html>
