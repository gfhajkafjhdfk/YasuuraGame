<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズ3</title>

</head>
  <body>
    <div class="container">
  <div id="quiz1">
      <h2>問題1</h2>
      <p>地蔵尊付近のトンネルについて、標識が示す方角を答えよ</p>
      <input type="text" id="answer1" placeholder="ここに入力">
      <button onclick="checkAnswer(1)">答える</button>
      <p id="result1" class="result"></p>
      <button id="nextBtn1" class="hidden" onclick="showQuiz(2)">次へ</button>
    </div>

    <!-- 問題2（最初は隠す） -->
    <div id="quiz2" class="hidden">
      <h2>問題2</h2>
      <p>赤門についての正式名称を答えよ</p>
      <input type="text" id="answer2" placeholder="ここに入力">
      <button onclick="checkAnswer(2)">答える</button>
      <p id="result2" class="result"></p>
      <button id="finishBtn" class="hidden" onclick="showComplete()">完答！</button>
    </div>

    <!-- 完答メッセージ（最初は隠す） -->
    <div id="complete" class="hidden">
      <h2>🎉 完答おめでとう！ 🎉</h2>
      <p>次の場所へ進もう！</p>
    </div>

  </div>


  <!-- 正解後に表示されるエリア -->
  <div id="extra" class="hidden-content">
    <a href="Nearjizo.html" id="nextBtn">メッセージ</a>
      <button id="infoBtn">についての豆知識</button>
    
<div id="infoBubble" class="info-bubble">
      <img src="" alt="" class="info-img">
      <p>
        説明文
      </p>
    </div>

<style> 

  body {
  margin: 0;
  font-family: sans-serif;
  background: url("") no-repeat center center / cover;
  min-height: 100vh;
  display: flex;
  justify-content: center;
}

/* 背景の上に半透明の黒を被せる */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5); /* 透過黒 */
  z-index: -1; /* コンテンツより下 */
}

.container {
  background: rgba(255,255,255,0.85); /* 半透明の白 */
  padding: 2rem;
  border-radius: 16px;
  max-width: 700px;
  margin: 20px;
  text-align: center;
}


    .hidden {
      display: none;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .show {
      display: block;
      opacity: 1;
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .result {
      font-weight: bold;
      margin-top: 0.5rem;
    }
  
</style>
    
<script>
   function checkAnswer(quizNumber) {
      const answer = document.getElementById("answer" + quizNumber).value.trim();
      const result = document.getElementById("result" + quizNumber);

      // 正解一覧
      const correctAnswers = {
        1: ["北", "きた"],       // 問題1の答え
        2: ["旧正門", "赤門"]   // 問題2の答え
      };

      if (correctAnswers[quizNumber].includes(answer)) {
        result.textContent = "正解！🎉";
        if (quizNumber === 1) {
          document.getElementById("nextBtn1").classList.remove("hidden");
          document.getElementById("nextBtn1").classList.add("show");
        } else if (quizNumber === 2) {
          document.getElementById("finishBtn").classList.remove("hidden");
          document.getElementById("finishBtn").classList.add("show");
        }
      } else {
        result.textContent = "不正解…もう一度挑戦してね。";
      }
    }

    function showQuiz(num) {
      const quiz = document.getElementById("quiz" + num);
      quiz.classList.remove("hidden");
      quiz.classList.add("show");
    }

    function showComplete() {
      const complete = document.getElementById("complete");
      complete.classList.remove("hidden");
      complete.classList.add("show");
    }
</script>

  </body>
  
</html>
